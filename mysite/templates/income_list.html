<body>
    <table>
        <tr>
            <th>DATE</th>
            <th>NAME</th>
            <th>AMOUNT</th>
            <th>TYPE</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.date}}</td>
            <td>{{i.name}}</td>
            <td>{{i.amount}}</td>
            <td>{{i.type}}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2">INCOME ::</td>
            <td>{{inc}}</td>
        </tr>
        <tr>
            <td colspan="2" >EXPENSE ::</td>
            <td>{{exp}}</td>
        </tr>
        <tr>
            <td colspan="2" style="font-weight: 900;">TOTAL AMOUNT ::</td>
            <td style="font-weight: 900;">{{amount}}</td>
        </tr>
    </table>
    <a href="{% url 'home' %}">Back</a>
